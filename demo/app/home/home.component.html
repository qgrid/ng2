<style>
    div.male {
        background: #22DB7E;
    }

    div.female {
        background: #267ED5;
    }

    div.undef {
        background: #999;
    }
</style>

<mat-card>
    <q-grid id="q-grid-demo"
            q-grid-autofocus
            [columns]="columns"
            [rows]="rows"
            [model]="gridModel"
            selectionUnit="row"
            selectionMode="multiple"
            [sortBy]="['+name.last', '-name.first']"
            
            editMode="cell"
            header="NG2 QGRID SANDBOX">

        <q-grid-columns>
            <q-grid-column type="row-indicator"
                           key="rowIndicator">
            </q-grid-column>
            <q-grid-column type="row-number"
                           key="rowNumber">
            </q-grid-column>
            <q-grid-column type="row-options"
                           key="rowOptions">
            </q-grid-column>
            <q-grid-column type="number" aggregation="max">
            </q-grid-column>
        </q-grid-columns>

        <q-grid-legend-core>
            <ng-template for="plugin-legend-core.tpl.html">
                <ul class="q-grid-legend-list">
                    <li>
                        <div class="q-grid-legend-item male"></div>
                        Male
                    </li>
                    <li>
                        <div class="q-grid-legend-item female"></div>
                        Female
                    </li>
                    <li>
                        <div class="q-grid-legend-item undefined"></div>
                        Undefined
                    </li>
                </ul>
            </ng-template>
        </q-grid-legend-core>

        <q-grid-data-manipulation>
        </q-grid-data-manipulation>

        <q-grid-row canDrag="true" canResize="true"></q-grid-row>
        <!-- <q-grid-row unit="details">
                <ng-template for="details">
                    <q-grid>
                        <q-grid-columns>
                            <q-grid-column type="row-number"
                                           key="rowNumber">
                            </q-grid-column>
                        </q-grid-columns>
                    </q-grid>
                </ng-template>
            </q-grid-row> -->

    </q-grid>
</mat-card>
