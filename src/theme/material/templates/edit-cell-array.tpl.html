<ng-template key="edit-cell-array.tpl.html"
             let-$cell
             let-$view="$view">
	<q-grid-cell-editor class="q-grid-array q-grid-editor q-grid-position"
	                    (close)="$view.edit.cell.exit.execute($cell)"
	                    q-grid-position="td">
		<ng-template>
			<div class="q-grid-editor-container-large">
				<div class="q-grid-array-view">
				<mat-chip-list #chipList>
					<mat-chip class="q-grid-array-item"
					          *ngFor="let value of $view.edit.cell.value;let $index = index"
					          selectable="true"
					          removable="true"
					          (removed)="$view.edit.cell.value.splice($index, 1)">
						{{value}}
						<mat-icon class="q-grid-icon"
						          matChipRemove>
							cancel
						</mat-icon>
					</mat-chip>
				</mat-chip-list>
			</div>
			<mat-form-field q-grid-chips
			                (push)="$view.edit.cell.value.push($event)"
			                [floatLabel]="'never'">
				<input class="q-grid-array-input"
				       matInput
				       type={{$cell.column.itemType}}
				       #chipInput
				       placeholder="New value"
				       q-grid-focus
				       [matChipInputFor]="chipList" />
			</mat-form-field>
			<q-grid-validator class="q-grid-validator"
			                  [key]="$cell.column.key"
			                  [type]="$cell.column.type"
			                  [value]="$view.edit.cell.value">
			</q-grid-validator>
			</div>
			
		</ng-template>
	</q-grid-cell-editor>
</ng-template>
