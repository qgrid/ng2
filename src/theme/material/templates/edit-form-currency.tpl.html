<ng-template key="edit-form-currency.tpl.html"
             let-$editor>
    <mat-form-field class="q-grid-editor-container-small">
        <input matInput
               type="number"
               [placeholder]="$editor.cell.column.title"
               [(ngModel)]="$editor.value" />
    </mat-form-field>
</ng-template>
