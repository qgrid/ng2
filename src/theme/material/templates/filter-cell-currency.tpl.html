<ng-template key="filter-cell-currency.tpl.html"
             let-$cell
             let-$view="$view">
    <mat-form-field *ngIf="$cell.column.canFilter"
                    floatLabel="never">
        <mat-placeholder>
            <mat-icon>filter_list</mat-icon>
        </mat-placeholder>
        <input type="number"
               matInput
               #input
               (change)="$view.filter.column.execute($cell.column.model, input.value)" />
    </mat-form-field>
</ng-template>
