<ng-template key="plugin-reference-editor.tpl.html"
             let-$editor>
    <mat-card class="q-grid-reference-card">
        <mat-card-header>
            <mat-card-title>{{$editor.caption}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <q-grid-reference [cell]="$editor.cell"
                              [(value)]="$editor.value"
                              [autofocus]="true"
                              (modelChange)="$editor.model = $event"
                              (referenceChange)="$editor.reference = $event">
            </q-grid-reference>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button
                    [disabled]="!$editor.cancel.canExecute()"
                    (click)="$editor.cancel.execute()">Cancel</button>
            <button mat-button
                    color="primary"
                    [disabled]="!$editor.submit.canExecute()"
                    (click)="$editor.submit.execute()">Save</button>
        </mat-card-actions>
    </mat-card>
</ng-template>
