<ng-template key="plugin-cell-editor.tpl.html"
             let-$editor>
    <ng-container *ngComponentOutlet='$editor.backdrop; injector: $editor.backdropInjector'></ng-container>
    <div class="q-grid-editor-content"
         q-grid-stop-propagate="click">
        <ng-container [ngTemplateOutlet]='$editor.template'></ng-container>
    </div>
</ng-template>
