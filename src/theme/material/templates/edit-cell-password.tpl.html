<ng-template key="edit-cell-password.tpl.html"
             let-$cell
             let-$view="$view">
	<q-grid-cell-editor class="q-grid-password q-grid-editor q-grid-position q-grid-text"
	                    (close)="$view.edit.cell.exit.execute($cell)"
	                    q-grid-position="td">
		<ng-template>
			<mat-form-field class="q-grid-editor-container-small">
				<input matInput
				       [type]="'password'"
				       q-grid-focus
				       [(ngModel)]="$view.edit.cell.value" />
			</mat-form-field>
			<q-grid-validator class="q-grid-validator"
			                  [key]="$cell.column.key"
			                  [type]="$cell.column.type"
			                  [value]="$view.edit.cell.value">
			</q-grid-validator>
		</ng-template>
	</q-grid-cell-editor>
</ng-template>
