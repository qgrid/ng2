<ng-template key='edit-cell-textarea.tpl.html' let-$cell let-$view="$view">
	<div class="q-grid-editor" q-grid-position="td">
		<mat-form-field>
			<textarea matInput
					matTextareaAutosize
					rows="10"
					q-grid-focus
					(blur)="$view.edit.cell.commit.execute($cell)"
					[(ngModel)]="$view.edit.cell.value">
			</textarea>
		</mat-form-field>
	</div>
</ng-template>
