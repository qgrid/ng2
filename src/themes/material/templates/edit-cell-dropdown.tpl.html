<ng-template key='edit-cell-dropdown.tpl.html' let-$cell let-$view="$view">
	<div class="q-grid-editor q-grid-dropdown">
		<mat-select q-grid-focus 
					[(ngModel)]="$view.edit.cell.value" 
					(onOpen)="$view.edit.cell.fetch.busy"
					(onClose)="$view.edit.cell.commit.execute($cell)">
			<mat-option *ngFor="let option of $view.edit.cell.fetch.result" 
						[value]="option">
				{{ option }}
			</mat-option>
		</mat-select>
	</div>
</ng-template>
