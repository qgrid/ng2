<ng-template key='edit-cell-password.tpl.html' let-$cell let-$view="$view">
	<div class="q-grid-editor q-grid-password" q-grid-position="td">
		<mat-form-field>
			<input matInput
					 [type]="'password'"
					 q-grid-focus
					 (blur)="$view.edit.cell.commit.execute($cell)"
					 [(ngModel)]="$view.edit.cell.value">
		</mat-form-field>
	</div>
</ng-template>
