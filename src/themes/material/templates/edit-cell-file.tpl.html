<ng-template key='edit-cell-file.tpl.html' let-$cell let-$view="$view">
	<div class="q-grid-editor q-grid-text" q-grid-position="td">
		<mat-form-field>
			<input matInput
					 #input
					 q-grid-focus
					 maxlength="{{$cell.column.maxLength}}"
					 [(ngModel)]="$view.edit.cell.value"
					 (blur)="$view.edit.cell.commit.execute($cell)">
			<mat-hint align="end">{{input.value.length}} / {{$cell.column.maxLength}}</mat-hint>
		</mat-form-field>
	</div>
</ng-template>
