<ng-template key='body-cell-file.tpl.html' let-$cell let-$view="$view">
	<a [href]="$cell.value">{{$cell.label || $cell.value}}</a>
	<button mat-icon-button 
			*ngIf="$view.edit.cell.canEdit($cell)"
			class="mat-icon-button q-grid-file-edit"
			matTooltip="Upload"
			aria-label="file-edit"
			(disabled)="!$view.edit.cell.enter.canExecute($cell)"
			(click)="$view.edit.cell.enter.execute($cell)"
			tabindex="-1">
			<mat-icon >file_upload</mat-icon>
		</button>
</ng-template>
