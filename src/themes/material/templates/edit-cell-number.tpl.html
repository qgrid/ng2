<ng-template key='edit-cell-number.tpl.html' let-$cell let-$view="$view">
	<div class="q-grid-editor q-grid-number" q-grid-position="td">
		<mat-form-field>
			<input matInput
					 type="number"
					 #input
					 q-grid-focus
					 [(ngModel)]="$view.edit.cell.value"
					 (blur)="$view.edit.cell.commit.execute($cell)">
		</mat-form-field>
	</div>
</ng-template>
