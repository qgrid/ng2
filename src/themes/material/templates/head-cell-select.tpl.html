<ng-template key="head-cell-select.tpl.html" let-$view="$view">
	<div ngSwitch="$view.selection.mode">
		<div *ngSwitchCase="'single'" ngSwitch="!!$view.selection.items.length">
			<mat-icon *ngSwitchCase="true">check</mat-icon>
			<mat-icon *ngSwitchDefault>remove</mat-icon>
		</div>
		<div *ngSwitchDefault>
			<mat-checkbox [indeterminate]="$view.selection.isIndeterminate()"
						 [checked]="$view.selection.state()"
						 [disabled]="!$view.selection.toggleRow.canExecute()"
						 (change)="$view.selection.toggleRow.execute()"
						 tabindex="-1"
						 aria-label="Selection">
			</mat-checkbox>
		</div>
	</div>
</ng-template>
