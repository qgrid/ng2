<q-grid caption="Action Bar Comment"
        [rows]="rows | async"
        [model]="gridModel"
				class="q-grid-embed"
				selectionUnit="mix">
				
  <q-grid-columns generation="deep">
    <q-grid-column type="select" isVisible="false"></q-grid-column>
    <q-grid-column type="row-options" key="rowOptions" [editorOptions]="rowOptions"></q-grid-column>  
  </q-grid-columns>

  <q-grid-actions>
		<q-grid-action id="pick-action" [command]="pickCommand">
		</q-grid-action>
	</q-grid-actions>

  <q-grid-actions>
		<q-grid-action icon="refresh"
		               title="Load Data"
		               [command]="loadCommand">
		</q-grid-action>
		<q-grid-action icon="clear_all"
		               title="Delete Data"
		               [command]="clearCommand">
		</q-grid-action>
	</q-grid-actions>
</q-grid>
