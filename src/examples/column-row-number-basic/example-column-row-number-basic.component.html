<q-grid caption="Column Row Number Basic"
        [rows]="rows"
        editMode="cell">
	<q-grid-columns>
		<q-grid-column key="number"
		               type="row-number">
		</q-grid-column>		
		<q-grid-column key="customTemplate"
			       title="Custom Template"
			       width="150"
		               type="row-number">
			<ng-template for="body"
			             let-$cell>
				<strong>{{$cell.rowIndex + 1}}</strong>
			</ng-template>			
		</q-grid-column>
	</q-grid-columns>
</q-grid>
