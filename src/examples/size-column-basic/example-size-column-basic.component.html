<q-grid caption="Size Column Basic"
        [rows]="rows | async">
        <q-grid-columns>
                <q-grid-column title="Width 120px"
                               key="number"
                               [width]="120">
                </q-grid-column>
                <q-grid-column title="Width 15%"
                               key="symbol"
                               width="15%">
                </q-grid-column>
                <q-grid-column title="Width 35%"
                               key="name"
                               width="35%">
                </q-grid-column>
                <q-grid-column title="Width 50% and a lot of the text after the width definition in the title"
                               key="appearance"
                               width="50%">
                </q-grid-column>
        </q-grid-columns>
</q-grid>
