<q-grid caption="Persistence Server"
        [rows]="rows | async"
        [model]="gridModel"
        id="persistence-server">
	<q-grid-toolbar>
		<ng-template for="top">
			<div class="persistence-server-toolbar">
				<mat-form-field>
					<mat-select [(value)]="currentUser"
					            placeholder="Select user">
						<mat-option *ngFor="let user of users | async"
						            [value]="user">{{user}}</mat-option>
					</mat-select>
				</mat-form-field>
				<q-grid-action-bar>
				</q-grid-action-bar>
			</div>
		</ng-template>
	</q-grid-toolbar>

	<q-grid-columns generation="deep">
	</q-grid-columns>

	<q-grid-persistence>
	</q-grid-persistence>
</q-grid>
