Name: <input 
		type="search"
		(input)="filter('name', $event.target.value)"
		placeholder="Filter by name" autofocus />

Phase: <input
		type="search"
		(input)="filter('phase', $event.target.value)"
		placeholder="Filter by phase" />

<q-grid caption="Filter Row Custom"
		[rows]="rows | async"
		[model]="gridModel">
	<q-grid-columns generation="deep">
		<q-grid-column canFilter="false"></q-grid-column>
	</q-grid-columns>
