<q-grid caption="Scroll Virtual Style"
        scrollMode="virtual"
        [styleCell]="styleCell"
        [rows]="rows | async">
        <q-grid-columns generation="deep">
                <q-grid-column type="row-number"
                               [width]="100"
                               key="number">
                </q-grid-column>
        </q-grid-columns>

        <q-grid-row [height]="48"></q-grid-row>

        <q-grid-pager [size]="16">
        </q-grid-pager>
</q-grid>
