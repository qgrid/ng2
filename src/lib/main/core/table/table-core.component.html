<table q-grid-markup="table">
	<thead *ngIf="visibility.head"
	       q-grid-core-head
	       q-grid-markup="head"
	       q-grid-animate="false"
	       q-grid-core-head>
	</thead>
	<tbody *ngIf="visibility.body"
	       q-grid-markup="body"
	       q-grid-animate="false"
	       vscroll
	       vscroll-port-y="$view.scroll.y"
	       q-grid-core-body
	       tabindex="0">
	</tbody>
	<tfoot *ngIf="visibility.foot"
	       q-grid-markup="foot"
	       q-grid-animate="false"
	       q-grid-core-foot>
	</tfoot>
</table>
