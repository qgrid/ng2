<tr *ngFor="let $row of $view.body.rows; trackBy: rowId; let $rowIndex = index"
	 [q-grid-core-tr]="$row"
	 [q-grid-core-row-index]="$rowIndex"
	 q-grid-core-source="body">
	<td *ngFor="let $column of $view.body.render.columns($row, $table.pin); trackBy: columnId"
		 [attr.rowspan]="$view.body.render.rowspan($row, $column)"
		 [attr.colspan]="$view.body.render.colspan($row, $column)">
		<ng-container [q-grid-core-td]="$column">
	</ng-container>
	</td>
</tr>
