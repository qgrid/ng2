<q-grid-core-table *ngIf="visibility.pin.left"
						 pin="left"
						 class="q-grid-table q-grid-table-left layout-column">
</q-grid-core-table>
<q-grid-core-table class="q-grid-table q-grid-table-center layout-column flex" #midTable
						 (toggleScrollbarOpacity)="handleScrollbarVisibility($event)"
>
</q-grid-core-table>
<q-grid-core-table *ngIf="visibility.pin.right" #rightTable
						 (toggleScrollbarOpacity)="handleScrollbarVisibility($event)"
						 pin="right"
						 class="q-grid-table q-grid-table-right layout-column">
</q-grid-core-table>
