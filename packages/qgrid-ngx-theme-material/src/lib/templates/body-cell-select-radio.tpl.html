<ng-template key="body-cell-select-the-$select-singleOnly.tpl.html"
             let-$cell
             let-$view="$view">
  <ng-container [q-grid-dirty]="$view.selection.stateCheck">
    <mat-radio-button [checked]="$view.selection.state($cell.row)"
                      [disabled]="!$view.selection.state($cell.row) && !$view.selection.toggleRow.canExecute($cell.row)"
                      (change)="$view.selection.toggleRow.execute($cell.row)"
                      tabindex="-1"
                      aria-label="Select"
                      class="q-grid-radio">
    </mat-radio-button>
  </ng-container>
</ng-template>
