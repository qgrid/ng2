<input
	class="mat-input-element"
	placeholder="Paste here"
	type="text">

<q-grid [caption]="title"
		[rows]="rows">
	<q-grid-columns>
		<q-grid-column key="dollar"
		               title="Dollar"
		               type="currency">
		</q-grid-column>

		<q-grid-column key="euro"
		               title="Euro"
		               code="EUR"
		               type="currency">
		</q-grid-column>
	</q-grid-columns>
</q-grid>
