<q-grid [caption]="title"
		[rows]="rows | async"
		[columns]="columns">
	<q-grid-columns>
		<q-grid-column key="number"
					   title="should be a number"
					   [width]="90">
		</q-grid-column>
		<q-grid-column key="symbol"
					   title="should be a text"
					   type="text">
		</q-grid-column>
	</q-grid-columns>
</q-grid>
