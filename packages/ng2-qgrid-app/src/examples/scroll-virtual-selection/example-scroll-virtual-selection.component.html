<q-grid caption="Scroll Virtual Selection"
        scrollMode="virtual"
        [rows]="rows | async"
        selectionUnit="mix"
        selectionMode="range">
        <q-grid-columns generation="deep">
                <q-grid-column type="select" key="select"></q-grid-column>
        </q-grid-columns>

        <q-grid-pager [size]="20">
        </q-grid-pager>
</q-grid>
