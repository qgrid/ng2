<ng-template key="plugin-autocomplete-editor.tpl.html"
             let-$editor>
    <mat-form-field>
        <input type="text"
               #input
               q-grid-focus
               matInput
               placeholder="Pick a {{$editor.title}}"
               [(ngModel)]="$editor.value"
               (ngModelChange)="$editor.filter(input.value)"
               [matAutocomplete]="autocomplete">
    </mat-form-field>
    <mat-autocomplete #autocomplete="matAutocomplete"
                      [displayWith]="$editor.itemLabelFactory($editor.cell.column)">
        <mat-option *ngFor="let option of $editor.options"
                    [value]="option"
                    q-grid-stop-propagate="mousedown">
            {{option | qGridItemLabel : $editor.itemLabelFactory($editor.cell.column)}}
        </mat-option>
    </mat-autocomplete>
</ng-template>
