<div class="master-details">
	<div>
		<q-grid [caption]="title"
				selectionMode="single"
				selectionUnit="row"
				[model]="gridModel"
				[rows]="rows$ | async">
			<q-grid-columns generation="deep">
			</q-grid-columns>
		</q-grid>
	</div>

	<div>
		<q-grid [rows]="detailsRows$ | async">
			<q-grid-toolbar>
				<ng-template for="top">
					<h3 class="mat-title">
						People who likes:
						<mat-chip-list class="likes-list">
							<mat-chip *ngFor="let like of likes"
									  disabled="true">
								{{like}}
							</mat-chip>
						</mat-chip-list>
					</h3>
				</ng-template>
			</q-grid-toolbar>

			<q-grid-columns generation="deep">
			</q-grid-columns>
		</q-grid>
	</div>
</div>
