<ng-template key="edit-cell-url.tpl.html"
			 let-$cell
			 let-$view="$view">
	<q-grid-cell-editor class="q-grid-url q-grid-editor q-grid-position"
						(close)="$view.edit.cell.exit.execute($cell)"
						q-grid-position="td">
		<q-grid-tab-trap>
			<div class="flex layout-column q-grid-url-fields">
				<mat-form-field *ngIf="$cell.column.label !== null">
					<input matInput
						   type="text"
						   [(ngModel)]="$view.edit.cell.label"
						   placeholder="Label" />
				</mat-form-field>
				<mat-form-field>
					<input matInput
						   type="url"
						   q-grid-focus
						   [(ngModel)]="$view.edit.cell.value"
						   placeholder="Url" />
				</mat-form-field>
				<q-grid-validator class="q-grid-validator"
								  [key]="$cell.column.key"
								  [type]="$cell.column.type"
								  [value]="$view.edit.cell.value">
				</q-grid-validator>
			</div>
		</q-grid-tab-trap>
	</q-grid-cell-editor>
</ng-template>
