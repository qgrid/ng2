<ng-container *ngComponentOutlet="themeComponent">
</ng-container>

<q-grid-box class="q-grid-box q-grid-layout-column"
			q-grid-markup="box">

	<q-grid-core-toolbar position="top"
						 class="q-grid-toolbar q-grid-toolbar-top q-grid-flex-auto"
						 *ngIf="visibility.toolbar.top">
	</q-grid-core-toolbar>

	<div class="q-grid-flex-100 q-grid-layout-row"
		 [ngClass]="{
            'q-grid-with-left-pin': visibility.pin.left,
            'q-grid-with-right-pin': visibility.pin.right,
            'q-grid-with-top-pin': visibility.pin.top,
            'q-grid-with-bottom-pin': visibility.pin.bottom
          }">
		<q-grid-core-toolbar position="left"
							 class="q-grid-toolbar q-grid-toolbar-left q-grid-flex-auto"
							 *ngIf="visibility.toolbar.left">
		</q-grid-core-toolbar>
		<q-grid-core-view class="q-grid-view q-grid-layout-row q-grid-flex"
						  q-grid-markup="view">
		</q-grid-core-view>
		<q-grid-core-toolbar position="right"
							 class="q-grid-toolbar q-grid-toolbar-right q-grid-flex-auto"
							 *ngIf="visibility.toolbar.right">
		</q-grid-core-toolbar>
	</div>

	<q-grid-core-toolbar position="bottom"
						 class="q-grid-toolbar q-grid-toolbar-bottom q-grid-flex-auto"
						 *ngIf="visibility.toolbar.bottom">
	</q-grid-core-toolbar>

	<q-grid-core-layer>
	</q-grid-core-layer>

</q-grid-box>
